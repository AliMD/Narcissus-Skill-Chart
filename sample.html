<!DOCTYPE html>
<!--[if lt IE 7]>    <html lang="en-US" dir="ltr" class=" lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>       <html lang="en-US" dir="ltr" class="lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>       <html lang="en-US" dir="ltr" class="lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>       <html lang="en-US" dir="ltr" class="lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en-US" dir="ltr" class="no-ie"> <!--<![endif]-->
<head>
  <!--[if IE]>
  <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1" />
  <![endif]-->
  <meta charset="UTF-8" />
  <title>Narcissus | HTML5 Animated Skill Bars</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!--::**##$$(({{ Narcissus-Skill-Bars Scripts and Style }}))$$##**::-->
  <script type="text/javascript" src="html5shiv.min.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="zepto.min.js"></script>
  <link type="text/css" href="narcissus.skill.chart.css?v=1b" rel="stylesheet" />
  <script type="text/javascript" src="narcissus.skill.chart.js?v=1b"></script>
</head>
<body>

  <!--*** Resume sample section ***-->
  <section data-narcissus='skill-bar' data-theme='default' data-options='title:inside'
         data-width='350' data-height='200' data-bar-spacing='25' >
    <div data-value='80%' data-color="2" data-title='CSS' ></div>
    <div data-value='65%' data-color="3" data-title='JavaScript' ></div>
    <div data-value='75%' data-color="4" data-title='jQuery' ></div>
    <div data-value='60%' data-color="5" data-title='PHP' ></div>
  </section>

  <section data-narcissus='skill-bar' data-theme='default' data-options='title:outside, titlemargin: -5'
         data-width='350' data-height='200' data-bar-spacing='10' >
    <div data-value='99%' data-color="1" data-title='HTML' ></div>
    <div data-value='80%' data-color="2" data-title='CSS' ></div>
    <div data-value='65%' data-color="3" data-title='JavaScript' ></div>
    <div data-value='75%' data-color="4" data-title='jQuery' ></div>
    <div data-value='60%' data-color="5" data-title='PHP' ></div>
    <div data-value='40%' data-color="6" data-title='MySQL' ></div>
    <div data-value='85%' data-color="7" data-title='WordPress' ></div>
  </section>

  <section data-narcissus='skill-bar' data-theme='default' data-options='title:outside'
         data-width='350' data-height='200' data-bar-spacing='10' >
    <div data-value='99%' data-color="1" data-title='HTML' ></div>
    <div data-value='80%' data-color="2" data-title='CSS' ></div>
    <div data-value='65%' data-color="3" data-title='JavaScript' ></div>
    <div data-value='75%' data-color="4" data-title='jQuery' ></div>
    <div data-value='60%' data-color="5" data-title='PHP' ></div>
    <div data-value='40%' data-color="6" data-title='MySQL' ></div>
    <div data-value='85%' data-color="7" data-title='WordPress' ></div>
  </section>

  

</body>
</html>
